<script type='text/javascript'>
	$(document).ready(function() {
		var quantity = $("#strip img").length;
		var step = 0;
		var maxstep = quantity - 2;
		
		function doit(k) {
			var w = $("#strip img").width();
			var jump = parseInt($("#strip").css("left"));
			jump = jump + k*(w + 2);
			$("#strip").css("left", jump);
		}
		
		function shiftleft() {
			if (step < maxstep) {
				var k = -1;
				doit(k);
				step++;
			}
		}
		
		function shiftright() {
			if (step > 0) {
				var k = 1;
				doit(k);
				step--;
			}
		}

		$("#rgt").click(shiftleft);
		$("#lft").click(shiftright);

	})
