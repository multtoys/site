		function shifttostart() {
			$("#pic").css("left", "0");
			shift = parseInt($("#pic").css("left"));
			return shift;
		}
		
		function show() {
			var elem = $("#pic");
			var w = $("#pic img").width();
			var shift = parseInt(elem.css("left")) - w - 2;
			if (count < quantity) count++;
			else {
				count = 1;
				shift = shifttostart() - w - 2;
			}
			elem.stop().animate({left: shift}, 300);
			var dim = k % quantity;
			var undim = (k + 5) % quantity;
			arrimg[dim].toggleClass("dim");
			arrimg[undim].toggleClass("dim");
			k++;
		}
		
		$("#go").click(show);
		var id = setInterval(show, 5000);

	})
